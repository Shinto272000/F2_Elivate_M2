<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Sign in</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="signup.css">

</head>

<body>
  <!-- Section: Design Block -->
  <section class=" text-center text-lg-start">
    <style>
      .rounded-t-5 {
        border-top-left-radius: 0.5rem;
        border-top-right-radius: 0.5rem;
      }

      @media (min-width: 992px) {
        .rounded-tr-lg-0 {
          border-top-right-radius: 0;
        }

        .rounded-bl-lg-5 {
          border-bottom-left-radius: 0.5rem;
        }
      }
    </style>
    <div class="card mb-3">
      <div class="row g-0 d-flex align-items-center">
        <div class="col-lg-4 d-none d-lg-flex">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
            class="img-fluid" alt="Sample image">

        </div>
        <div class="col-lg-8">
          <div class="card-body py-5 px-md-5">


            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign in</p>

            <form action="Home.html">
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1">Email address</label>
                <input type="email" id="email" onkeyup="validateEmail()" class="form-control" />
                <span id="email-error"> </span>



              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" onkeyup="validatePassword()" for="form2Example2">Password</label>
                <input type="password" id="password" onkeyup="validatePassword()" class="form-control" />

                <span id="password-error"> </span>
              </div>

              <!-- 2 column grid layout for inline styling -->
              <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                    <label class="form-check-label" for="form2Example31"> Remember me </label>
                  </div>
                </div>

                <div class="col">
                  <!-- Simple link -->
                  <a href="#!">Forgot password?</a>
                </div>
              </div>

              <div style="display: flex; justify-content: space-between;"><!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4" onclick=" return validateFform()">Sign
                  in</button>
                <span id="submission-error"></span>
                <button type="submit" formaction="new_signup.html" class="btn btn-primary btn-block mb-4">sign
                  up</button>
              </div>



            </form>

          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="signup.js"></script>
  <!-- Section: Design Block -->
</body>

</html>
